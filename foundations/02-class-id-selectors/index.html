<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--  Klasse Namens roser-hintergrund erstellt -->
    <div class="roser-hintergrund">Number 1 - I'm a class!</div>

    <!-- ID Kalsse "groß-blau wird erstellt"-->
    <div id="groß-blau">Number 2 - I'm one ID </div>
   
    <!-- Klasse Namens roser-hintergrund-groß wurde erstellt-->
    <div class="roser-hintergrund-groß"> Number 3 - I'm a class, but cooler!</div>

    <div>Number 4 - I'm another ID.</div>
    <p>Number 5 - I'm a class!</p>
  </body>
</html>
